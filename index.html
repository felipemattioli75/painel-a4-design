<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testando Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 2rem; }
    input { margin: 0.5rem; padding: 0.5rem; border-radius: 5px; border: none; }
    button { padding: 0.6rem 1rem; background: #00ff88; color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
    table { margin-top: 2rem; width: 100%; border-collapse: collapse; background: #222; }
    th, td { border: 1px solid #444; padding: 0.8rem; }
    th { background: #333; }
  </style>
</head>
<body>
  <h1>Teste Firebase - Clientes</h1>

  <input type="text" id="nome" placeholder="Nome">
  <input type="text" id="telefone" placeholder="Telefone">
  <input type="email" id="email" placeholder="E-mail">
  <button id="btnAdicionar">Adicionar Cliente</button>

  <table id="tabela">
    <thead>
      <tr><th>Nome</th><th>Telefone</th><th>Email</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCiuFQriY5F8t-uI7DBfOqjLXwCummLn20",
      authDomain: "painel-a4-design.firebaseapp.com",
      projectId: "painel-a4-design",
      storageBucket: "painel-a4-design.appspot.com",
      messagingSenderId: "24296551886",
      appId: "1:24296551886:web:ea75027d8c0fcdcf13a79f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const btn = document.getElementById("btnAdicionar");
    const tabela = document.querySelector("#tabela tbody");

    async function carregarClientes() {
      tabela.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "clientes"));
      querySnapshot.forEach((doc) => {
        const d = doc.data();
        tabela.innerHTML += `<tr><td>${d.nome}</td><td>${d.telefone}</td><td>${d.email}</td></tr>`;
      });
    }

    btn.addEventListener("click", async () => {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const email = document.getElementById("email").value;

      if (!nome || !telefone || !email) {
        alert("Preencha todos os campos");
        return;
      }

      await addDoc(collection(db, "clientes"), { nome, telefone, email });
      document.getElementById("nome").value = "";
      document.getElementById("telefone").value = "";
      document.getElementById("email").value = "";
      carregarClientes();
    });

    carregarClientes();
  </script>
</body>
</html>
