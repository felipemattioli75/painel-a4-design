<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini GPT Tarefas</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin-right: 10px;
    }
    #tarefas {
      margin-top: 30px;
    }
    .tarefa {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Mini GPT Tarefas</h1>

  <input type="text" id="mensagem" placeholder="Ex: Enviar relatório dia 25">
  <button onclick="gerarTarefa()">Criar com IA</button>

  <div id="tarefas"></div>

  <script>
    async function gerarTarefa() {
      const input = document.getElementById("mensagem");
      const texto = input.value;
      if (!texto) return alert("Digite uma tarefa antes, né...");

      const resposta = await fetch("/api/gpt", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mensagem: texto })
      });

      if (!resposta.ok) {
        alert("Erro ao falar com o GPT. Você quebrou tudo.");
        return;
      }

      const tarefa = await resposta.json();
      console.log("Tarefa gerada:", tarefa);

      const div = document.createElement("div");
      div.className = "tarefa";
      div.innerHTML = `
        <strong>${tarefa.titulo}</strong><br>
        Data: ${tarefa.data}<br>
        Status: ${tarefa.status}
      `;

      document.getElementById("tarefas").appendChild(div);
      input.value = "";
    }
  </script>
</body>
</html>
