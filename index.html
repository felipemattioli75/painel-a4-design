<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Tarefas com GPT</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    input, select, button {
      padding: 10px;
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #1e1e1e;
    }
    tr:nth-child(even) {
      background-color: #1c1c1c;
    }
    tr:hover {
      background-color: #292929;
    }
  </style>
</head>
<body>
  <h1>Painel de Tarefas com GPT</h1>

  <!-- CAMPO PARA CRIAR TAREFAS COM IA -->
  <div style="margin-bottom: 20px;">
    <input type="text" id="mensagem" placeholder="Descreva a tarefa (ex: Enviar nota fiscal dia 25)">
    <button onclick="gerarTarefa()">Criar com IA</button>
  </div>

  <!-- TABELA DE TAREFAS -->
  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Data</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="corpo-tabela">
      <!-- tarefas serão inseridas aqui -->
    </tbody>
  </table>

  <script>
    async function gerarTarefa() {
      const input = document.getElementById("mensagem");
      const texto = input.value;
      if (!texto.trim()) {
        alert("Digite algo antes, vai...");
        return;
      }

      try {
        const resposta = await fetch("/api/gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mensagem: texto })
        });

        if (!resposta.ok) {
          alert("Erro ao falar com o GPT. Bug no sistema ou no usuário?");
          return;
        }

        const tarefa = await resposta.json();
        console.log("Tarefa gerada:", tarefa);

        // Adiciona nova linha na tabela
        const tbody = document.getElementById("corpo-tabela");
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${tarefa.titulo}</td>
          <td>${tarefa.data}</td>
          <td>${tarefa.status}</td>
          <td><button onclick="alert('Funcionalidade de edição não implementada')">Editar</button></td>
        `;
        tbody.appendChild(linha);

        input.value = "";
      } catch (error) {
        console.error("Erro geral:", error);
        alert("Algo explodiu. Veja o console.");
      }
    }
  </script>
</body>
</html>
